<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script>
  $(function() {
    $( "#datepicker" ).datepicker({ dateFormat: "yy-mm-dd" }).attr("readonly", "readonly").val();
  });
  $(function(){
      $("#submit").on('click', function(e){
           e.preventDefault();
           $.ajax({
               url: "/flights",
               method: "get",
               data: {date: $("#datepicker").val(), dest: $("#destination").val()},
               success: function(data2){ $('#flights').html(data2); }
           });
       });
   });
</script>
<body>
<h1>Wybierz gdzie chicial(a)bys poleciec lub kiedy chcial(a)byś poleciec</h1>
  <form>
    <p>Date: <input type="text" id="datepicker" readonly/></p>
    <p>Destination: <input type="text" id="destination" /></p>
    <p><input id="submit" type="button" value="Pokaż loty" /></p>
  </form>
  <div id="flights"></div>
  <div id="seats"></div>


</body>
</html>
